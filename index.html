<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container jumbotron">
		<h1>What if where when trains</h1>
	</div>
	<div class="table-container">
		<table class="table">
			<thead>
				<tr>
					<th>Train name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next arrival</th>
					<th>Minutes away</th>
				</tr>
			</thead>
			<tbody id="table-body">
				
			</tbody>			
		</table>
	</div>
	<div id="input-form">
		<h2>Add a train</h2>
		<form>
			<div class="form-group">
				<label for="name">Train Name: </label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Train's name">
			</div>
			<div class="form-group">
				<label for="destination">Destination: </label>
				<input type="text" name="destination" id="destination" class="form-control" placeholder="We're going to here">
			</div>
			<div class="form-group">
				<label for="frequency">Frequency: </label>
				<input type="number" name="frequency" id="frequency" class="form-control" placeholder="The train comes this often in minutes">
			</div>
			<div class="form-group">
				<label for="first-train">First train of the day: </label>
				<input type="time" name="first-train" id="first-train" class="form-control" placeholder="HHmm, military time">
			</div>
		</form>
		
	</div>

</body>
</html>
